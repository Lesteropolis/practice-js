<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Count the Words</title>
</head>
<body>
	
	<script>
		/**
		 * Write a function that tells me how many words there are in a string
		 *
		 * Example:
		 * var sent = "20 bags of rice is 2000 calories"
		 *
		 * Should return 5 (20 and 2000 do not count)
		 */

		 
var sentence = prompt("Write a sentence")						
wordCount(sentence);

function wordCount (s){
var noLetters = s.replace(/[^A-Za-z]+/g, ',');
var cool = noLetters.split(",");
return cool.length;
}

	</script>
</body>
</html>
